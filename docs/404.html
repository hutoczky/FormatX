<!doctype html>
<meta charset="utf-8">
<title>Redirecting…</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; color: #ddd; background:#111; }
  a { color:#7c4dff; }
</style>
<p>Redirecting…</p>
<script>
  (function () {
    var base = '/FormatX';
    var path = location.pathname;
    var q = location.search || '';
    var h = location.hash || '';
    var target;
    if (path.startsWith(base + '/scifi-ui')) {
      target = base + '/scifi-ui/index.html' + q + h;
    } else {
      target = base + '/index.html' + q + h;
    }
    location.replace(target);
  })();
</script>
