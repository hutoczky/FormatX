<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320" fill="none">
  <defs>
    <linearGradient id="hull" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#a6ddff"/>
      <stop offset="1" stop-color="#7ec8ff"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#c3ecff" stop-opacity=".85"/>
      <stop offset="1" stop-color="#7ec8ff" stop-opacity=".2"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  <!-- Saucer -->
  <ellipse cx="236" cy="132" rx="120" ry="78" fill="url(#hull)" stroke="#cfeaff" stroke-width="2"/>
  <ellipse cx="236" cy="132" rx="88" ry="55" fill="#0a0f18" opacity=".35"/>
  <!-- Bridge dome -->
  <circle cx="276" cy="112" r="6" fill="#eaf6ff"/>
  <!-- Neck -->
  <rect x="296" y="124" width="40" height="12" rx="6" fill="url(#hull)"/>
  <!-- Secondary hull -->
  <path d="M336 120c42 0 88 16 104 34 10 11 10 23 0 34-16 18-62 34-104 34-12 0-24-2-36-6-6-2-10-8-10-14v-62c0-6 4-12 10-14 12-4 24-6 36-6z" fill="url(#hull)" stroke="#cfeaff" stroke-width="2"/>
  <!-- Nacelle pylons -->
  <path d="M356 160h68" stroke="#cfeaff" stroke-width="6" stroke-linecap="round"/>
  <path d="M352 176h72" stroke="#cfeaff" stroke-width="6" stroke-linecap="round"/>
  <!-- Nacelles -->
  <rect x="424" y="148" width="152" height="22" rx="11" fill="url(#hull)"/>
  <rect x="424" y="180" width="152" height="22" rx="11" fill="url(#hull)"/>
  <!-- Bussard collectors -->
  <circle cx="576" cy="159" r="11" fill="#ff8f7a"/>
  <circle cx="576" cy="191" r="11" fill="#ff8f7a"/>
  <!-- Registry text (subtle) -->
  <text x="188" y="144" font-size="12" font-family="'Eurostile', 'Orbitron', 'Segoe UI', Arial, sans-serif" fill="#dff2ff" opacity=".75">NCC-1701</text>
  <!-- Glow sweep -->
  <rect x="116" y="70" width="120" height="124" fill="url(#glow)" opacity=".25" filter="url(#soft)"/>
</svg>