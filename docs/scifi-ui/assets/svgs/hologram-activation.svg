<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" aria-label="Holographic activation effect placeholder">
  <defs>
    <radialGradient id="holo-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2EE6FF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#90F0FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2EE6FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Central hologram circle -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#2EE6FF" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="150" r="60" fill="url(#holo-glow)" opacity="0.4"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="#90F0FF" stroke-width="1" opacity="0.8"/>
  
  <!-- Scan lines -->
  <line x1="120" y1="150" x2="280" y2="150" stroke="#2EE6FF" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="70" x2="200" y2="230" stroke="#2EE6FF" stroke-width="1" opacity="0.5"/>
  
  <!-- Corner markers -->
  <polyline points="160,110 160,90 180,90" fill="none" stroke="#90F0FF" stroke-width="2" opacity="0.7"/>
  <polyline points="240,110 240,90 220,90" fill="none" stroke="#90F0FF" stroke-width="2" opacity="0.7"/>
  <polyline points="160,190 160,210 180,210" fill="none" stroke="#90F0FF" stroke-width="2" opacity="0.7"/>
  <polyline points="240,190 240,210 220,210" fill="none" stroke="#90F0FF" stroke-width="2" opacity="0.7"/>
  
  <!-- Data points -->
  <circle cx="180" cy="130" r="3" fill="#2EE6FF" opacity="0.9"/>
  <circle cx="220" cy="130" r="3" fill="#90F0FF" opacity="0.9"/>
  <circle cx="180" cy="170" r="3" fill="#90F0FF" opacity="0.9"/>
  <circle cx="220" cy="170" r="3" fill="#2EE6FF" opacity="0.9"/>
</svg>
