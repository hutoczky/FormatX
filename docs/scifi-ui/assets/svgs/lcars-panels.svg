<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" aria-label="LCARS interface panels placeholder">
  <defs>
    <linearGradient id="lcars-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8C6AFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Top panel -->
  <rect x="20" y="20" width="200" height="40" rx="20" fill="url(#lcars-grad)" opacity="0.8"/>
  <rect x="230" y="20" width="150" height="40" rx="20" fill="#FF9A3C" opacity="0.6"/>
  
  <!-- Side panels -->
  <rect x="20" y="70" width="40" height="80" rx="20" fill="#8C6AFF" opacity="0.7"/>
  <rect x="70" y="70" width="40" height="80" rx="20" fill="#FF9A3C" opacity="0.8"/>
  <rect x="120" y="70" width="40" height="80" rx="20" fill="#8C6AFF" opacity="0.6"/>
  
  <!-- Bottom panel -->
  <rect x="20" y="240" width="360" height="40" rx="20" fill="url(#lcars-grad)" opacity="0.7"/>
  
  <!-- Status indicators -->
  <circle cx="200" cy="180" r="8" fill="#FF9A3C" opacity="0.9"/>
  <circle cx="220" cy="180" r="8" fill="#8C6AFF" opacity="0.9"/>
  <circle cx="240" cy="180" r="8" fill="#FF9A3C" opacity="0.9"/>
</svg>
