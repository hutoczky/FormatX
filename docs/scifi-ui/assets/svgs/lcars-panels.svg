<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <!-- LCARS-style panel placeholder (original work) -->
  <defs>
    <linearGradient id="lcars-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD79A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g fill="url(#lcars-grad)" opacity="0.3">
    <!-- Top panel -->
    <rect x="10" y="10" width="180" height="30" rx="15" />
    <!-- Left vertical panel -->
    <rect x="10" y="50" width="30" height="80" rx="15" />
    <!-- Right vertical panel -->
    <rect x="160" y="50" width="30" height="140" rx="15" />
    <!-- Middle horizontal panel -->
    <rect x="50" y="100" width="100" height="30" rx="15" />
    <!-- Bottom panel -->
    <rect x="10" y="160" width="140" height="30" rx="15" />
  </g>
</svg>
