<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" aria-hidden="true">
  <defs>
    <!-- Subtle gradients for depth -->
    <linearGradient id="sweep-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7EC8FF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#7EC8FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7EC8FF" stop-opacity="0"/>
    </linearGradient>
    
    <radialGradient id="center-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#C9B3FF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#C9B3FF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Dark ink background -->
  <rect width="800" height="600" fill="#0B0F18"/>
  
  <!-- Subtle background grid -->
  <g opacity="0.08" stroke="#7EC8FF" stroke-width="0.5">
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
  </g>
  
  <!-- Center glow -->
  <circle cx="400" cy="300" r="200" fill="url(#center-glow)"/>
  
  <!-- Concentric arcs - main radar display -->
  <g fill="none" stroke-width="2" opacity="0.6">
    <!-- Outer arc -->
    <path d="M 200 300 A 200 200 0 0 1 600 300" stroke="#F7BFA4" stroke-width="3"/>
    
    <!-- Second arc -->
    <path d="M 240 300 A 160 160 0 0 1 560 300" stroke="#E08AA3" stroke-width="2.5"/>
    
    <!-- Third arc -->
    <path d="M 280 300 A 120 120 0 0 1 520 300" stroke="#C9B3FF" stroke-width="2"/>
    
    <!-- Inner arc -->
    <path d="M 320 300 A 80 80 0 0 1 480 300" stroke="#7EC8FF" stroke-width="2"/>
    
    <!-- Innermost arc -->
    <path d="M 360 300 A 40 40 0 0 1 440 300" stroke="#FF9E66" stroke-width="1.5"/>
  </g>
  
  <!-- Radial tick marks -->
  <g stroke="#7EC8FF" stroke-width="1" opacity="0.4">
    <!-- Major ticks every 30 degrees -->
    <line x1="400" y1="100" x2="400" y2="115"/>
    <line x1="503.2" y1="133.5" x2="494.5" y2="145.5"/>
    <line x1="569.3" y1="230.7" x2="555.5" y2="239"/>
    <line x1="569.3" y1="369.3" x2="555.5" y2="361"/>
    <line x1="503.2" y1="466.5" x2="494.5" y2="454.5"/>
    <line x1="400" y1="500" x2="400" y2="485"/>
    <line x1="296.8" y1="466.5" x2="305.5" y2="454.5"/>
    <line x1="230.7" y1="369.3" x2="244.5" y2="361"/>
    <line x1="230.7" y1="230.7" x2="244.5" y2="239"/>
    <line x1="296.8" y1="133.5" x2="305.5" y2="145.5"/>
  </g>
  
  <!-- LCARS-style accent bars on sides -->
  <g opacity="0.7">
    <!-- Left side bars -->
    <rect x="20" y="120" width="80" height="16" rx="8" fill="#F7BFA4"/>
    <rect x="20" y="160" width="60" height="12" rx="6" fill="#FF9E66"/>
    <rect x="20" y="190" width="70" height="10" rx="5" fill="#E08AA3"/>
    
    <rect x="20" y="400" width="80" height="16" rx="8" fill="#C9B3FF"/>
    <rect x="20" y="440" width="60" height="12" rx="6" fill="#7EC8FF"/>
    <rect x="20" y="470" width="70" height="10" rx="5" fill="#FF9E66"/>
    
    <!-- Right side bars -->
    <rect x="700" y="120" width="80" height="16" rx="8" fill="#7EC8FF"/>
    <rect x="720" y="160" width="60" height="12" rx="6" fill="#C9B3FF"/>
    <rect x="710" y="190" width="70" height="10" rx="5" fill="#F7BFA4"/>
    
    <rect x="700" y="400" width="80" height="16" rx="8" fill="#FF9E66"/>
    <rect x="720" y="440" width="60" height="12" rx="6" fill="#E08AA3"/>
    <rect x="710" y="470" width="70" height="10" rx="5" fill="#C9B3FF"/>
  </g>
  
  <!-- Scanning sweep line (animated via CSS) -->
  <g class="lcars-sweep" opacity="0.7">
    <line x1="400" y1="300" x2="400" y2="100" stroke="url(#sweep-gradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Center indicator -->
  <circle cx="400" cy="300" r="5" fill="#FF9E66" opacity="0.9"/>
  <circle cx="400" cy="300" r="8" fill="none" stroke="#FF9E66" stroke-width="2" opacity="0.6"/>
  
  <!-- Subtle blips at key positions -->
  <g class="lcars-blips">
    <circle cx="320" cy="200" r="3" fill="#7EC8FF" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="250" r="3" fill="#E08AA3" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="380" r="3" fill="#C9B3FF" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle status text (LCARS style) -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#7EC8FF" opacity="0.5">
    <text x="30" y="100" letter-spacing="1">SCAN ACTIVE</text>
    <text x="30" y="550" letter-spacing="1">SYS NOMINAL</text>
    <text x="710" y="100" text-anchor="end" letter-spacing="1">RANGE: 200</text>
    <text x="710" y="550" text-anchor="end" letter-spacing="1">MODE: AUTO</text>
  </g>
</svg>
