name: Lighthouse CI

on:
  pull_request:
    branches: [ master, main ]
    paths:
      - 'docs/scifi-ui/**'
  push:
    branches: [ master, main ]
    paths:
      - 'docs/scifi-ui/**'
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: |
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Post Lighthouse results to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = '.lighthouseci';
            
            // Read Lighthouse results
            let comment = '## ðŸš¦ Lighthouse CI Results\n\n';
            comment += '### Core Web Vitals\n';
            comment += '- LCP (Largest Contentful Paint): Target < 2.5s\n';
            comment += '- CLS (Cumulative Layout Shift): Target < 0.10\n';
            comment += '- TTFB (Time to First Byte): Target < 600ms\n\n';
            comment += '### Category Scores\n';
            comment += '- Performance: â‰¥ 90%\n';
            comment += '- Accessibility: â‰¥ 95%\n';
            comment += '- Best Practices: â‰¥ 95%\n';
            comment += '- SEO: â‰¥ 90%\n\n';
            comment += 'Full results uploaded as artifacts.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Pages deployment message
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          echo "âœ… Merged to ${{ github.ref_name }}. GitHub Pages serves from /docs at:"
          echo "   https://hutoczky.github.io/FormatX/scifi-ui/"

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30
